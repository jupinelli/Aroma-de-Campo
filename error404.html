<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .error-404{
        background-image: url(images/404.png);
        background-repeat: no-repeat;
        background-position: center bottom;
        height: 100vh;
        background-size: 75vh;
        font-family: 'Work Sans';
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
        align-items: center;
 
        }

        .error-404 p{
            font-size: 8em;
            color: #497a56;
            text-shadow: 2px 2px 5px grey;
        }

        .error-404 h1{
            color: #364951;
            font-size: 2em;
            text-shadow: 2px 2px 5px rgb(202, 202, 202);
        }

        a{
            text-decoration: none;
            padding-top: 10px;
            text-transform: uppercase;
            color: #364951;
            text-decoration: underline;


        }


        @media only screen and (max-width:600px){

            .error-404{
                padding-right: 40px;
                padding-left: 40px;
                justify-content: flex-start;
                align-items: center;
            }

            .error-404 p{
                font-size: 6em;
            }

            .error-404 h1{
                font-size: 1.5em;
            }
        }

        
    </style>
    <title>Error 404 - Page not found</title>
</head>

<body>
    <section>
      
        <div class="error-404">
          
            <p class="animate__animated animate__bounceInDown">OOPS!</p>
            <h1 class="animate__animated animate__bounceInDown">Error 404 - Pagina no encontrada</h1>
            <a href="index.html"> Volver al inicio</a>
          
          
        </div>
          
      </section>

</body>
